<div class="pokemon-grid">
  <div class="box" *ngFor="let pokemon of pokemons">

    <img [src]="pokemon.sprites.front_default" alt="Pokemon">

    <h3>{{pokemon.name}}</h3>

    <p><b>Tipo:</b>{{pokemon.types[0].type.name}}</p>

    <p><b>Altura:</b>{{pokemon.height}}</p>

    <p><b>Saúde:</b>{{pokemon.stats[0].base_stat}}</p>

    <p><b>Poder de Ataque:</b>{{pokemon.stats[1].base_stat}}</p>
  </div>
</div>
<div class="row my-5">
  <div class="col-md-12 text-center">
  <button class="btn btn-primary mr-5" (click)="PaginaAnterior()">Página Anterior</button>
  <button class="btn btn-primary" (click)="proximaPagina()">Próxima Página</button>
</div>
</div>
